<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="grad1" x1="50%" y1="20%" x2="70%" y2="80%">
      <stop offset="30%" style="stop-color:#40c1d3;"/>
      <stop offset="55%" style="stop-color:#ff6492;"/>
    </linearGradient>
    <!-- Import the font -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Rock+Salt');
    </style>
  </defs>
  <!-- Draw the square and fill it with the gradient -->
  <rect x="0" y="0" width="200" height="200" fill="url(#grad1)"/>
  <!-- Add some text with a fun font and tilt it -->
  <text x="-6%" y="73%" font-family="'Rock Salt', cursive, sans-serif" font-size="56" transform = "rotate(-15) translate(-25 -10)" fill="#FFFFFF" font-weight = "bold">chatr</text>
</svg>